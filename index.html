<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <link rel="stylesheet" href="css/estilos.css"> <link rel="shortcut icon" href="media/5740815.png" type="image/x-icon"> <title>Carrito</title></head><body> <header class="header-nav"> <nav class="header-nav-content"> <h1>Almacen frutas y verduras</h1> </nav> </header> <div class="content-checkout-wrapper" id="main"> <div class="content-checkout"> <div class="content-checkout-list"> <div class="content-checkout-t-frutas"> <h2>Productos :{{totalProducts}}</h2> <caption>Lista de productos</caption> <table class="table table-bordered table-hover"> <thead> <tr> <th class="align-middle" scope="col">Nombre</th> <th class="ancho align-middle" scope="col">Precio</th> <th class="ancho2 align-middle" scope="col">Cantidad</th> <th class="align-middle" scope="col">Quitar</th> </tr></thead> <tbody> <tr v-for="(item,index) in itemsProd" :key="index" :class="{eliminar: item.cantidad==0, 'bg-danger': item.cantidad==0}"> <td class="align-middle">{{item.nombre}}</td><td class="ancho2 align-middle" v-if="item.cantidad>0">{{item.precio}}</td><td v-else>SIN STOCK</td><td class="ancho"><button id="mas" @click="item.cantidad++" :disabled=" item.cantidad==30">+</button>{{item.cantidad}}<button id="menos" @click="item.cantidad--" :disabled=" item.cantidad==0">-</button></td><th class="align-middle" scope="row"><img id="mg" style="width: 38px; height: 38px;" @click="eliminar(index)" class="text-cenetr" src="media/icons8-eliminar-48.png" alt=""></th> </tr></tbody> </table> </div><div class="resultados"> <p>Subtotal :{{prodTotal}}</p><p>IVA:{{iva}}</p><p>Total :{{prodIva}}</p></div></div><div class="content-form-add"> <h2> Insertar producto </h2> <div class="content-form-wrappers"> <label for="">Nombre: </label> <input required v-model="nombre" type="text" placeholder="Nombre"> </div><div class="content-form-wrappers"> <label for="">Cantidad: </label> <input v-model="cantidad" type="number" placeholder="Cantidad"> </div><div class="content-form-wrappers"> <label for="">Precio: </label> <input required v-model="precio" @keyup.enter="agregar()" type="number" placeholder="Precio"> </div><div class="content-form-wrappers"> <button @click="agregar()">Agregar</button> </div></div></div></div><footer><h2>Rigoberto Calderon</h2></footer> <script src="js/vue.js"></script> <script src="js/indexx.js"></script></body></html>
